{%extends 'base.html'%} 
{% block content %}
<div class="container"> <br>

  <div class="row">
    {% if pictures%}
      <h2>Found {{ pictures|length }} of searched term {{message}}</h2> <hr>
    {% else %}
      <h2> Found 0 photos for the search term {{message}}</h2> <hr>
    {% endif %}

  </div>

  <div class="row">

  {% if pictures %}
    {% for pic in pictures %}
      <div class="col-sm-6 col-md-3">
          <h1>{{pic.image}}</h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
