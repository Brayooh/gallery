{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
  <title>about</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container-fluid" style="margin-top: 15px; ">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">

        <div class="item active">
          <img src="https://wallpaperaccess.com/full/1209581.jpg"
            alt="Los Angeles" style="width:100%; height: 650px;">
          <div class="carousel-caption">
            <h3 style="font-size: 70px; color: rgb(255, 217, 0); font-family: Righteous;">Welcome to Pic Hub</h3>
            <p style="font-family: Comfortaa; font-size: 30px; color: rgb(253, 216, 173);">Join the Social Era!</p>
            <button style=" margin-bottom: 13vh;" type="button" class="btn btn-warning" href="{% url 'home' %}"><a style="color: rgb(253, 248, 220); font-size: 18px; font-family: Comfortaa;" href="pichub/">join now</a></button>

          </div> 
        </div>

        <div class="item">
          <img src="https://i.ytimg.com/vi/V_MECdhmgfw/maxresdefault.jpg"
            alt="Los Angeles" style="width:100%; height: 650px;">
          <div class="carousel-caption">
            <h3 style="font-size: 70px; color: rgb(255, 217, 0); font-family: Righteous;">Organize your gallery</h3>
            <p style="font-family: Comfortaa; font-size: 30px; margin-bottom: 10vh; color: rgb(255, 217, 170);">Have a well-laid collection of memories!</p>
          </div>
        </div>
        <div class="item">
          <img src="https://wallpapermemory.com/uploads/174/motivational-inspirational-wallpaper-hd-1920x1080-325723.jpg"
            alt="Los Angeles" style="width:100%; height: 650px;">
          <div class="carousel-caption">
            <h3 style="font-size: 70px; color: rgb(255, 217, 0); font-family: Righteous;">Beautify with Captions</h3>
            <p style="font-family: Comfortaa; font-size: 30px; margin-bottom: 10vh; color: rgb(255, 217, 170);">Add captions to lighten up your memories!</p>
          </div>
        </div>
      </div>
      </div>

      

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

</body>

</html>

{% endblock %}
