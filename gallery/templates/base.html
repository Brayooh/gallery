{% load bootstrap4 %}
{% load static%}
<doctype html>
<html>

<head>
    <meta charset="utf-8">

    {% if title %}
    <title>Gallery - {{title}}</title>
    {% else %}
    <title> Gallery </title>
    {% endif %}

    {% block styles %}
    {% bootstrap_css %}
    <!-- <link rel="stylesheet" href="{% static 'css/basenews.css' %}"> -->
    {% endblock %}

    <link href="https://fonts.googleapis.com/css?family=ABeeZee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo|Comfortaa|Righteous|Gochi+Hand|Raleway|Special+Elite&display=swap" rel="stylesheet">




</head>

<body style="background-color: rgb(42, 42, 42);">
    {% include "navbar.html" %}

    {% block content %}
    {%endblock%}


    {%  block scripts %}
    {% bootstrap_javascript jquery='full' %}
    <script src="{% static 'js/index.js'%}"></script>
    {% endblock %}

</body>

</html>
